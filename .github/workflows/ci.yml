name: CI

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev, main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install root deps
        run: npm ci

      - name: Install frontend deps
        run: cd frontend && npm ci

      - name: Run tests
        run: npm test

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Build backend
        run: npm run build
