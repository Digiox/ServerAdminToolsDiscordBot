version: "3.9"
services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sat_bot
      MYSQL_USER: sat
      MYSQL_PASSWORD: sat
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    command: ["--default-authentication-plugin=mysql_native_password"]

  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      PORT: 3000
      DISCORD_APP_ID: ${DISCORD_APP_ID:-}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET:-}
      DISCORD_TOKEN: ${DISCORD_TOKEN:-}
      DISCORD_PRIMARY_GUILD_ID: ${DISCORD_PRIMARY_GUILD_ID:-}
      SESSION_SECRET: ${SESSION_SECRET:-changeme}
      OAUTH_CALLBACK_URL: ${OAUTH_CALLBACK_URL:-http://localhost:3000/auth/discord/callback}
      MYSQL_HOST: db
      MYSQL_PORT: 3306
      MYSQL_USER: sat
      MYSQL_PASSWORD: sat
      MYSQL_DATABASE: sat_bot
    depends_on:
      - db
    ports:
      - "3000:3000"
    command: [ "sh", "-c", "npm install && cd frontend && npm install && npm run build && cd .. && npm run build && npm start" ]
    volumes:
      - .:/app

volumes:
  db_data:
